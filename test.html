<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    var str = `var bem = require('./bem.wxs').bem;
    var memoize = require('./memoize.wxs').memoize;
    
    function isSrc(url) {
      return url.indexOf('http') === 0 || url.indexOf('data:image') === 0 || url.indexOf('//') === 0;
    }
    
    module.exports = {
      bem: memoize(bem),
      isSrc: isSrc,
      memoize: memoize
    };`
  var a = str.replace(/\.\/(\w+)\.wxs/g, '$1.js')
  console.log(a)
  </script>
</body>
</html>
